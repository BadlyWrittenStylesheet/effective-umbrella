<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast Stats</title>
    <!-- <link rel="stylesheet" href="https://raw.githubusercontent.com/necolas/normalize.css/master/normalize.css"/> -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/page.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav id="main">
      <div class="logo">
        <img src="./assets/earbuds.svg" alt="Logo" />
      </div>
      <div class="items">
        <ul>
          <li>
            <a href="#" class="nav-item"
              ><img src="./assets/house.svg" alt="Home link"
            /></a>
          </li>
          <li>
            <a href="#" class="nav-item"
              ><img src="./assets/chat-dots.svg" alt="Podcasts link"
            /></a>
          </li>
          <li>
            <a href="#" class="nav-item"
              ><img src="./assets/bar-chart-line.svg" alt="Stats link"
            /></a>
          </li>
          <li>
            <a href="#" class="nav-item"
              ><img src="./assets/people.svg" alt="Social link"
            /></a>
          </li>
        </ul>
      </div>
      <div class="settings">
        <img src="./assets/gear.svg" alt="Settings link" />
      </div>
    </nav>

    <header id="main">
      <div class="search">
        <!-- <img src="./assets/search.svg" alt="Search icon" /> -->
        <input type="search" name="search" placeholder="Search" />
      </div>
      <div class="options">
        <div class="notifications nav-icon">
          <img src="./assets/bell.svg" alt="Notifications" />
        </div>
        <div class="account">
          <div class="menu nav-icon">
            <img src="./assets/three-dots-vertical.svg" alt="Menu" />
          </div>
          <div class="profile nav-icon">MN</div>
        </div>
      </div>
    </header>

    <script src=""></script>
  </body>
</html>
